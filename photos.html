<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Clone - Image Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5cvv80qaPwaqe8fjbYsiVwP4QZNRB/76pfav7" crossorigin="anonymous">
</head>

<body class="font-sans bg-gray-200">
    <!-- Header Background Image Section with Header -->
    <section class="relative h-[70vh] bg-cover bg-center text-white" style="background-image: url('https://cdn.pixabay.com/index/2024/10/03/05-48-06-407_1440x550.jpg');">
        <!-- Header Section Inside Background -->
        <header class="flex items-center justify-between absolute top-0 left-0 w-full p-5 z-10">
            <div class="logo">
                <h1 class="text-2xl">pixabay</h1>
            </div>
            <div class="nav-links flex items-center">
                <div class="relative">
                    <a href="#" id="explore-link" class="mr-4 hover:underline">Explore</a>
                    <div class="absolute hidden bg-gray-800 text-gray-400 rounded mt-1" id="dropdown-menu">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Popular Images</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Categories</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">New Uploads</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Editors' Picks</a>
                    </div>
                </div>
                <a href="#" class="text-white mr-4 hover:underline">Log in</a>
                <a href="#" class="btn-join border border-gray-300 rounded-full py-1 px-4 hover:bg-gray-700">Join</a>
                <a href="#" class="btn-upload bg-green-500 text-white rounded-full py-2 px-4 hover:bg-green-600">Upload</a>
            </div>
        </header>

        <!-- Background Image Text and Search Bar -->
        <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 w-full text-center">
            <h1 class="text-4xl"><strong>Stunning free stock photos for download</strong></h1>
            <h2 class="text-lg">Over 3.9 million+ royalty-free stock photos shared by our talented community.</h2>

            <div class="flex justify-center mt-5">
                <form class="flex w-full max-w-2xl items-center bg-white rounded-full shadow p-2" action="https://www.shutterstock.com" method="get">
                    <!-- SVG Icon -->
                    <svg class="w-5 h-5 text-gray-500 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <!-- Search Input -->
                    <input type="search" name="search" placeholder="Search for photos" class="w-full p-2 rounded-full border-none outline-none" required>
                    <div class="flex items-center">
                        <select name="category" class="border-none bg-transparent text-black font-bold cursor-pointer appearance-none p-2">
                            <option value="photos">Photos</option>
                            <option value="all">All Images</option>
                            <option value="illustrations">Illustrations</option>
                            <option value="vectors">Vectors</option>
                            <option value="videos">Videos</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="flex justify-center items-center gap-5 p-5 bg-white shadow">
        <!-- Menu Items with SVG Icon and Text -->
        <a href="/home/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fa-solid fa-house"></i>
            <span class="ml-2"><a href="index.html">Home</a></span>
        </a>

        <a href="/photos/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512" class="w-5 h-5 fill-green-500 mr-2">
                <path
                    d="M149.1 64.8L138.7 96 64 96C28.7 96 0 124.7 0 160L0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-256c0-35.3-28.7-64-64-64l-74.7 0L362.9 64.8C356.4 45.2 338.1 32 317.4 32L194.6 32c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z" />
            </svg>
            <span>Photos</span>
        </a>
        
        <a href="/illustrations/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fas fa-paint-brush"></i>
            <span class="ml-2"><a href="illustrations.html">Illustrations</a></span>
        </a>
        
        <a href="/vectors/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fas fa-vector-square"></i>
            <span class="ml-2"><a href="Vectors.html">Vectors</a></span>
        </a>
        
        <a href="/videos/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fas fa-video"></i>
            <span><a href="video.html">Vectors</a></span>
        </a>
        
        <a href="/music/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fas fa-music"></i>
            <span class="ml-2">Music</span>
        </a>
        
        <a href="/community/" class="flex items-center p-2 hover:bg-gray-100 rounded">
            <i class="fas fa-users"></i>
            <span class="ml-2">Community</span>
        </a>
    </div>
</body>

</html>
