<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixabay Clone - Image Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5cvv80qaPwaqe8fjbYsiVwP4QZNRB/76pfav7" crossorigin="anonymous">
</head>

<body class="bg-gray-200">

    <!-- Header Background Image Section with Header -->
    <section class="relative h-[70vh] bg-cover bg-center"
        style="background-image: url('https://cdn.pixabay.com/index/2024/03/15/02-10-19-229_1440x550.png');">
        <!-- Header Section Inside Background -->
        <header class="flex justify-between items-center absolute top-0 left-0 w-full p-4 text-white bg-black bg-opacity-50">
            <div class="logo">
                <h1 class="text-xl">pixabay</h1>
            </div>
            <div class="nav-links flex items-center space-x-4">
                <div class="relative group">
                    <a href="#" id="explore-link">Explore</a>
                    <div class="absolute hidden group-hover:block bg-gray-800 text-gray-200 rounded-md mt-2">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Popular Images</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Categories</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">New Uploads</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Editors' Picks</a>
                    </div>
                </div>
                <a href="#" class="hover:text-gray-300">Log in</a>
                <a href="#" class="border border-gray-300 rounded-full px-4 py-1 hover:bg-gray-700 transition">Join</a>
                <a href="#"
                    class="bg-green-600 text-white rounded-full px-4 py-2 hover:bg-green-500 transition">Upload</a>
            </div>
        </header>

        <!-- Background Image Text and Search Bar -->
        <div class="absolute bottom-5 left-1/2 transform -translate-x-1/2 text-white text-center">
            <h1 class="text-4xl"><strong>Stunning free vector art stock images</strong></h1>
            <h2 class="text-lg">Over 5 million+ high quality stock images, videos, and music shared by our talented community.</h2>

            <div class="max-w-2xl mx-auto mt-5 flex items-center bg-white rounded-full shadow-md overflow-hidden">
                <form class="flex w-full items-center" action="https://www.shutterstock.com" method="get">
                    <!-- SVG Icon -->
                    <svg class="w-5 h-5 fill-gray-500 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                    </svg>
                    <!-- Search Input -->
                    <input type="search" name="search" placeholder="Search for vectors"
                        class="w-[85%] text-black py-2 px-4 border-none outline-none rounded-full" required>
                    <div class="flex items-center px-2">
                        <select name="category"
                            class="border-none outline-none bg-transparent text-black font-bold cursor-pointer">
                            <option value="vectors">Vectors</option>
                            <option value="all">All Images</option>
                            <option value="photos">Photos</option>
                            <option value="illustrations">Illustrations</option>
                            <option value="videos">Videos</option>
                            <option value="music">Music</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <div class="bg-white shadow-lg p-6 flex justify-center items-center space-x-8">
        <!-- Menu Items with SVG Icon and Text -->
        <a href="index.html" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded">
            <i class="fa-solid fa-house mr-2"></i>
            <span>Home</span>
        </a>
        <a href="photos.html" class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
            <i class="fas fa-camera text-green-500 mr-2"></i>
            <span>Photos</span>
        </a>
        <a href="illustrations.html" class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
            <i class="fas fa-paint-brush text-green-500 mr-2"></i>
            <span>Illustrations</span>
        </a>
        <a href="/vectors/" class="flex items-center p-2 rounded-md hover:bg-gray-100 transition">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-5 h-5 fill-green-500 mr-2">
                <path
                    d="M368 80l32 0 0 32-32 0 0-32zM352 32c-17.7 0-32 14.3-32 32L128 64c0-17.7-14.3-32-32-32L32 32C14.3 32 0 46.3 0 64l0 64c0 17.7 14.3 32 32 32l0 192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32l192 0c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l0-192c17.7 0 32-14.3 32-32l0-64c0-17.7-14.3-32-32-32l-64 0zM96 160c17.7 0 32-14.3 32-32l192 0c0 17.7 14.3 32 32 32l0 192c-17.7 0-32 14.3-32 32l-192 0c0-17.7-14.3-32-32-32l0-192zM48 400l32 0 0 32-32 0 0-32zm320 32l0-32 32 0 0 32-32 0zM48 112l0-32 32 0 0 32-32 0z" fill="currentColor" />
            </svg>
            <span class="ml-2">Vectors</span>
        </a>
        
        </a>
        <a href="/videos/" class="flex items-center p-2 rounded-md hover:bg-gray-100 transition">
            <i class="fas fa-video menu-icon"></i>
            <span><a href="video.html">Vectors</a></span>
        </a>
        <a href="/music/" class="flex items-center p-2 rounded-md hover:bg-gray-100 transition">
            <i class="fas fa-music menu-icon"></i>
            <span class="ml-2">Music</span>
        </a>
        <a href="/community/" class="flex items-center p-2 rounded-md hover:bg-gray-100 transition">
            <i class="fas fa-users menu-icon"></i>
            <span class="ml-2">Community</span>
        </a>
    </div>
</body>

</html>
